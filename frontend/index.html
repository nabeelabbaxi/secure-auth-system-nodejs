<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
 <meta http-equiv="Content-Security-Policy" content="
  default-src 'self';
  script-src 'self' https://cdn.jsdelivr.net;
  connect-src https://localhost:3007;
  style-src 'self' https://cdn.jsdelivr.net 'unsafe-inline';
  img-src 'self';
">


  <title>Secure Auth Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">

<div class="container py-5">
  <!-- Login Section -->
  <div id="login-section" class="card p-4 shadow mx-auto" style="max-width: 400px;">
    <h3 class="mb-3 text-center">Login</h3>
    <input id="username" class="form-control mb-2" placeholder="Username" />
    <input id="password" type="password" class="form-control mb-3" placeholder="Password" />
    <button id="loginBtn" class="btn btn-primary w-100">Login</button>
  </div>

  <!-- App Section -->
  <div id="app-section" style="display:none;">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Product Dashboard</h3>
      <div>
        <span id="access-timer" class="badge bg-success me-2">Access: 20</span>
        <span id="refresh-timer" class="badge bg-warning text-dark">Refresh: 60</span>
      </div>
      <button id="logoutBtn" class="btn btn-danger">Logout</button>
    </div>

    <div class="input-group mb-3">
      <input type="text" id="product-name" class="form-control" placeholder="Product Name" />
      <input type="number" id="product-price" class="form-control" placeholder="Price" />
      <button id="addProductBtn" class="btn btn-success">Add Product</button>
    </div>

    <ul id="product-list" class="list-group"></ul>
  </div>

  <div class="text-center mt-3">
    <small class="text-muted" id="status"></small>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
